<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SOL-AIRDROP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Solana Devnet Airdrop</h2>
      <a
        href="https://twitter.com/vitwts"
        target="_blank"
        style="
          display: inline-block;
          padding: 10px 20px;
          border-radius: 50px;
          background-color: transparent;
          color: white;
          font-weight: bold;
          text-decoration: none;
          position: fixed;
          bottom: 20px;
          right: 20px;
        "
      >
        <i class="fab fa-twitter" style="margin-right: 5px"></i>
      </a>
      <form>
        <div class="user-box">
          <input type="text" id="inputText" name="inputText" />
          <label for="inputText">Enter Wallet Address: </label>
        </div>
        <div class="user-box">
          <input type="text" id="airdropAmount" name="airdropAmount" />
          <label for="airdropAmount">Enter Airdrop Amount (SOL): </label>
        </div>
        <a href="#" onclick="submitForm()" class="button-link">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="./script.js" />
  </body>
</html>
