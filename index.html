<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SOL-AIRDROP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Solana Devnet Airdrop</h2>
      <a
        href="https://x.com/vitwts"
        target="_blank"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 10px 20px;
          border-radius: 50px;
          background-color: #000;
          color: white;
          font-weight: bold;
          text-decoration: none;
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 5px; /* Adjust the width to make it a square */
          height: 10px; /* Adjust the height to make it a square */
          box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* For the glowing effect */
        "
      >
        <i class="fab fa-twitter" style="font-size: 24px"></i>
      </a>
      <form>
        <div class="user-box">
          <input
            type="text"
            id="inputText"
            name="inputText"
            placeholder="Enter Wallet Address"
          />
        </div>
        <div class="user-box">
          <input
            type="text"
            id="airdropAmount"
            name="airdropAmount"
            placeholder="Enter Airdrop Amount (SOL)"
          />
        </div>
        <a href="#" onclick="submitForm()" class="button-link">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Airdrop
        </a>
      </form>
    </div>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
